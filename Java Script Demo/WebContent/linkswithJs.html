<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
function load1()
{
	document.getElementById("search").action="https://in.yahoo.com/";
}
function load2()
{
	document.getElementById("search").action="https://www.google.com/";
}
</script>
</head>
<body>
<form name="search" id="search" action="">
<input type="submit" id="yahoo" name="yahoo" value="yahoo" onclick="load1()"/><br>
<br>
<input type="submit" id="google" name="google" value="google" onclick="load2()"/><br>
</form>
</body>
</html>
